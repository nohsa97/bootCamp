<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/side.css">
</head>
<body>

    <header class="header">
        <nav class="header_content">
            <div class="header_buttons">
                <a href="index.html" class="header_home"></a>
                <img src="assets/icons/logo.svg" alt="logo">
            </div>
            <div class="header_search">
                <img src="assets/icons/search.svg" alt="search">
                <input type="text" placeholder="Search">
            </div>
            <div class="header_buttons">
                <a href="#">
                    <img src="assets/icons/home.svg" alt="">
                </a>
                <a href="#">
                    <img src="assets/icons/shop.svg" alt="">
                </a>
                <a href="#">
                    <img src="assets/icons/messenger.svg" alt="">
                </a>

                <div class="profile_picture">
                    <img src="assets/images/avatar.png" alt="">
                </div>
            </div>
        </nav>
    </header>
    <!-- 이전거랑 똑같음  -->

    <main class="main_container">
        <section class="content_container">
            <div class="content">
                <div class="stories">
                    <div class="stories_content">
                        <button class="story">
                            <div class="story_avatar">
                                <div class="story_border">
                                    <svg width="64" height="64">
                                        <circle r="31" cy="32" cx="32" />
                                    </svg>
                                </div>
                                <div class="story_picture">
                                    <img src="assets/images/avatar.png" alt="">
                                </div>
                            </div>
                            <span class="story_user">user1</span>
                        </button>

                    </div>
                </div>

                <div class="posts">
                    <article class="post">
                        <div class="post_header">
                            <div class="post_profile">
                                <a href="#" class="post_avatar"><img src="assets/images/avatar.png" alt=""></a>
                                <a href="" class="post_user">user1</a>
                            </div>
                            <button class="post_more_options">
                                <img src="assets/icons/more.svg" alt="">
                            </button>
                        </div>

                        <div class="post_content">
                            <div class="post_medias">
                                <img src="assets/images/picture.jpeg" alt="" class="post_media">
                            </div>
                        </div>

                        <div class="post_footer">
                            <div class="post_buttons">
                                <button class="post_button">
                                    <img src="assets/icons/heart.svg" alt="">                    
                                </button>
                                <button class="post_button">
                                    <img src="assets/icons/comment.svg" alt="">
                                </button>
                                <button class="post_button" style="margin-left:auto">
                                    <img src="assets/icons/bookmark.svg" alt="">
                                </button>
                            </div>
                            <div class="post_infos">
                                <div class="post_likes">
                                    <a href="#"class="post_likes_avatar"><img src="assets/images/avatar.png" alt=""></a>

                                    <span>
                                        Liked by <a href=""class="post_name_underline">User2</a>
                                        <a href=""class="post_name_underline">33 others</a>
                                    </span>
                                </div>
                                <div class="post_description">
                                    <span>
                                        <a href="#" class="post_name_underline">
                                            user
                                        </a>
                                        description
                                    </span>
                                </div>

                                <span class="post_date_time">30 min ago</span>
                            </div>

                        </div>

                    </article>

                </div>
            </div>

            <div class="side_menu">side
                <div class="side-menu_footer">side-fo</div>
            </div>

        </section>

    </main>
    
</body>
</html>
