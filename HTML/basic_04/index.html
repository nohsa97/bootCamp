<!DOCTYPE html>
<html lang="en" style="font-size: 30px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- em은 폰트 사이즈 비례 크기 만약 해당 값이 없다면 상위 컨테이너 값 참조. rem 은 최상위 폰트사이즈 참조. 실무에선 rem자주 사용.-->
    <div style="font-size: 20px;">
        <span style="font-size: 1em;">test </span>
        <span style="font-size: 2em;">div</span>
        <span style="font-size: 1rem;"> last</span>

    </div>
    
</body>
</html>
