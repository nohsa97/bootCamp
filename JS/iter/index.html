<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function makeIter(numbers) {
            let nextIndex = 0;

            return {
                next : function() {
                    return nextIndex < numbers.length ? {value : numbers[nextIndex++],done : false} : {value : undefined,done : true} 
                }
            }
        }

        const numbers = [1,2,3];

        const numbersIter = makeIter(numbers);

        
        console.log(numbersIter.next());
        console.log(numbersIter.next());
        console.log(numbersIter.next());
    </script>
</body>
</html>
